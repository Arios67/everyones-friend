post:
  summary: 로그인
  tags:
    - auth
  parameters:
    - in: body
      name: account
      required: true
      description: 로그인 정보
      schema:
        type: object
        example:
          email: string!
          password: string!
  requestBody:
    content:
      application/json:
        schema:
          type: object

  responses:
    "200":
      description: "로그인 성공"
      content:
        text/plain:
          schema:
            type: boolean
            example: true
