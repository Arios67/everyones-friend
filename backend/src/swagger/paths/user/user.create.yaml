post:
  summary: 회원 가입(생성)
  tags:
    - user
  parameters:
    - in: body
      name: user
      required: true
      description: 생성할 유저 정보
      schema:
        type: object
        example:
          email: string!
          password: string!
          nickname: string!

  requestBody:
    content:
      application/json:
        schema:
          type: object

  responses:
    "200":
      description: 유저 생성 성공
    "400":
      description: Bad Request
    "500":
      description: Internal Server Error
