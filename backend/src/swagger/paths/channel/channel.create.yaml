post:
  summary: 새로운 채널 생성
  tags:
    - channel
  parameters:
    - in: body
      name: channel
      required: true
      description: 생성할 채널 정보
      schema:
        type: object
        example:
          title: string!
          intro: string!
          description: string!
          url: string?
          capacity: integer!
          hobby: string!
  requestBody:
    content:
      application/json:
        schema:
          type: object

  responses:
    "200":
      description: 채널 생성 성공
    "400":
      description: Bad Request
    "500":
      description: Internal Server Error
