get:
  summary: 가입한 채널 조회
  tags:
    - channel
  parameters:
    - in: headers
      name: user email
      required: true
      description: 유저 이메일
      schema:
        type: object
        example:
          email: string!

  requestBody:
    content:
      application/json:
        schema:
          type: object

  responses:
    "200":
      description: A JSON array of joined channel
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              example:
                id: 채널 id
                title: 채널 이름
                intro: 채널 소개
                description: 채널 상세설명
    "400":
      description: Bad Request
    "500":
      description: Internal Server Error
